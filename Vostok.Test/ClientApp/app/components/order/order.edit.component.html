<div class="panel panel-default">
    <div class="panel-body">

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th width="33%">Product Name</th>
                        <th width="33%">Qty</th>
                        <th width="33%">Price</th>
                        <th width="2%">
                            <button class="btn btn-default" (click)="AddItem()">
                                <i class="glyphicon glyphicon-plus"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="Items.length == 0">
                        <td colspan="4" style="text-align: center">No items</td>
                    </tr>
                    <tr *ngFor="let item of Items; let i = index">
                        <td>
                            <input type="text" class="form-control" [(ngModel)]="item.name">
                        </td>
                        <td>
                            <input type="number" min="0" step="0.01" class="form-control" [(ngModel)]="item.price">
                        </td>
                        <td>
                            <input type="number" min="1" step="1" class="form-control" [(ngModel)]="item.quantity">
                        </td>
                        <td>
                            <button class="btn btn-default" (click)="DeleteItem(i)">
                                <i class="glyphicon glyphicon-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button class="btn btn-success" [disabled]="Items.length == 0" (click)="Save()">Сохранить</button>
            <button class="btn btn-default" (click)="Cancel()">Отмена</button>

        </div>
    </div>
</div>
